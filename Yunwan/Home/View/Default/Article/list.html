<extend name="Public/base" />
<block name="header">
<link rel="stylesheet" href="__CSS__/style1.css"/>
<link rel="stylesheet" href="__CSS__/index1.css"/>
<link rel="stylesheet" href="__CSS__/public.css"/>
</block>
<block name="body">
<body>
<style type="text/css">
.in-left{
	border: 1px solid #f0f0f0;
    height: 141px;
    overflow: hidden;
    width: 250px;
	float:left;
	margin-top:10px;
}
.in-left img{
	width:250px;
	height:141px;
}
.in-right{
    height: 141px;
    overflow: hidden;
	float:left;
	margin-left:20px;
	margin-top:10px;
	width:560px;
}
.in-right h2{
    font-size:16px;
	line-height:30px;
	color:#333;
	font-weight:700;
}
.in-right p{
    font-size:14px;
	line-height:28px;
	color:#666;
}
.in-right span{
    font-size:12px;
	line-height:28px;
	color:#666;
}
</style>
<div class="warp">
<div class="warp-left">
<div class="ad67">
{:Advs('67')}

</div>
<div class="xuline"></div>
<article catid="catid" num='10' order="id desc">
<volist name="data" id="vo">
<div class="list">
<font style="color:#333;font-weight:blod;font-size:20px;"><h2><a href="{:U("Article/show/id/$vo[id]")}">{$vo.title}</a></font>
</div>
<div class="in-left">
<a href="{:U("Article/show/id/$vo[id]")}">
<img src="{:articlepic($vo['thumb'])}"/>
</a>
</div>
<div class="in-right" style="line-height:145px;"> 
<p>{$vo.description}</p>
<span>发布者：{:article_add_user($vo['uid'],$vo['addtype'])}</span>
<span>发布时间：{$vo.updatetime|date="Y-m-d",###}</span>
</div>
<div class="xuline"></div>
</volist>
<div class="page_navi">{$pages}</div>
</article>
</div>

<div class="warp-right">
<include file="Article/sidebar"/>
</div>
<div class="clear"></div>
</div>
</block>
