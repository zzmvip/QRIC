<extend name="Public/base" />
<block name="header">
<link rel="stylesheet" type="text/css" href="__CSS__/member.css" media="all">
<div class="wrapper mt10 curr-nav">
    <i class="iconfont">&#xe849;</i> <a href="{:C('WEB_PATH')}">首页</a> &gt; <a href="{:U('Member/index')}">用户中心</a> &gt; 修改头像
</div>
<div class="wrapper member-center mt10 mb10">
<include file="Public/memberleft"/>
</block>
<block name="body">
<script type="text/javascript" src="__STATIC__/js/jquery.validation.min.js"></script>
<link rel="stylesheet" type="text/css" href="__JS__/jquery.Jcrop.css" />
<script type="text/javascript" src="__JS__/jquery.Jcrop.js"></script>
<script type="text/javascript" src="__JS__/jquery.uploadify-3.1.min.js"></script> 
<link rel="stylesheet" type="text/css" href="__CSS__/layout-setUp.css"/>
<script type="text/javascript">
//裁剪图片
function showCoords(obj){
	$("#x").val(obj.x);$("#y").val(obj.y);$("#w").val(obj.w);$("#h").val(obj.h);
	if(parseInt(obj.w) > 0){
		var rx = $("#w160").width() / obj.w; 
		var ry = $("#w160").height() / obj.h;
		$("#crop_preview").css({
			width:Math.round(rx * $("#xuwanting").width()) + "px",	
			height:Math.round(rx * $("#xuwanting").height()) + "px",	
			marginLeft:"-" + Math.round(rx * obj.x) + "px",
			marginTop:"-" + Math.round(ry * obj.y) + "px"
		});
		var rx2 = $("#w80").width() / obj.w; 
		var ry2 = $("#w80").height() / obj.h;
		$("#crop_preview2").css({
			width:Math.round(rx2 * $("#xuwanting").width()) + "px",	
			height:Math.round(rx2 * $("#xuwanting").height()) + "px",	
			marginLeft:"-" + Math.round(rx2 * obj.x) + "px",
			marginTop:"-" + Math.round(ry2 * obj.y) + "px"
		});
		var rx3 = $("#w30").width() / obj.w; 
		var ry3 = $("#w30").height() / obj.h;
		$("#crop_preview3").css({
			width:Math.round(rx3 * $("#xuwanting").width()) + "px",	
			height:Math.round(rx3 * $("#xuwanting").height()) + "px",
			marginLeft:"-" + Math.round(rx3 * obj.x) + "px",
			marginTop:"-" + Math.round(ry3 * obj.y) + "px"
		});
	}
}
//上传文件
$(function(){
    $('#file_upload').uploadify({
    	'auto'     : true,
    	'removeTimeout' : 1,
		'removeCompleted' :true,
		'progressData' :'speed',
		'preventCaching':false,
        'swf'      : '__JS__/uploadify.swf',
        'uploader' : '{:U("Member/userphotoup")}',
        'method'   : 'post',
		'buttonText' : '选择图片',
		'buttonImage': '__IMG__/upload.gif',
		'width': 94,
		'height': 27,
        'multi'    : true,
        'uploadLimit' : 5,
        'fileTypeDesc' : 'Image Files',
        'fileTypeExts' : '*.jpeg; *.jpg; *.png',
        'fileSizeLimit' : '20000KB',

		'formData'        : {
			'uid': '{$uid}',			
		},
		'onSelect' :function(){
			var hide=$("#divImgTip").css("display");
			if(hide=="none"){
				$(".pic #xuwanting,.pic .jcrop-holder").remove();
				$("#divImgTip").show();
			}
		},
		'onUploadSuccess' : function(file,data,response){	
			data =  data.replace(/^(\s|\xA0)+|(\s|\xA0)+$/g,'');

			$(".photo ul li").remove();
			$("#divImgTip").hide();
			$(".pic").append(SetImgContent(data));
			$(".photo ul").append(SetImgphoto(data));
			var data = $.parseJSON(data);
			$("#membimg").val(data['Filedata']['savepath']+data['Filedata']['savename']);	
			$("#xuwanting").Jcrop({
				aspectRatio:1,
				setSelect:[160,160,0,0],
				onChange:showCoords,
				trackDocument:true,
				onSelect:showCoords
			});
		}
    });
});
//显示上传的图片
function SetImgContent(data){
	var data = $.parseJSON(data);
	if(!data['Filedata']['path']){
		alert('上传失败！');
		return;
	}else{
		var sLi = "";
		sLi += '<img  id="xuwanting" src="{$url}'+data['Filedata']['savepath']+data['Filedata']['savename']+'">';
		return sLi;
	}
}
function SetImgphoto(data){
	var data = $.parseJSON(data);
	if(!data['Filedata']['path']){	
		return;
	}else{
		var sLi160 = "";
		sLi160 += '<li class="li160"><div class="w160"><div id="w160">';
		sLi160 += '<img id="crop_preview" src="{$url}'+data['Filedata']['savepath']+data['Filedata']['savename']+'">';
		sLi160 += '</div></div>160X160 像素</li>';
		sLi160 += '<li class="li80"><div class="w80"><div id="w80">';
		sLi160 += '<img id="crop_preview2" src="{$url}'+data['Filedata']['savepath']+data['Filedata']['savename']+'">';
		sLi160 += '</div></div>80X80 像素</li>';
		sLi160 += '<li class="li30"><div class="w30"><div id="w30">';
		sLi160 += '<img id="crop_preview3" src="{$url}'+data['Filedata']['savepath']+data['Filedata']['savename']+'">';
		sLi160 += '</div></div>30X30 像素</li>';
		return sLi160;
	}
}
</script>

<style>
#file_upload{float:left;}
#file_upload-queue{display:block; margin:30px 0 0 0;}
</style>
<div class="right-layout fr">
	<div class="tabmenu">
		<ul class="tab">
			<li class="normal"><a href="{:U('Member/modify')}">个人资料</a></li>
			<li class="normal"><a href="{:U('Member/profile')}">修改密码</a></li>
			<li class="active"><a href="{:U('Member/userphoto')}">修改头像</a></li>
		</ul>
	</div>
	<div id="urlxx"></div>
	<div class="uploadCon" style="margin-top:20px;">
		<div class="upLeft">
            <div class="gray02">支持  png,  jpg,  jpeg 图片上传</div>
			<div class="upload" style="float:left; width:300px;"><input type="file" name="file_upload"  id="file_upload" multiple="true" /></div>
			<div class="frameCut">
				<div class="zhix"></div>
				<div id="divImgTip" class="text">选择一张本地的图片编辑后上传成为头像</div>
				<div class="pic">					
				</div>
			</div>
			<span class="tishi gray02">点击图片并拉动以选择需要裁剪的区域</span>
			<div class="savePhoto">
				<form action="{:U('Member/userphotoinsert')}" method="post" id="crop_form">
					<input type="hidden" id="x" name="x" />
					<input type="hidden" id="y" name="y" />
					<input type="hidden" id="w" name="w" />
					<input type="hidden" id="h" name="h" />
					<input type="hidden" id="membimg" name="img" />
					<input id="crop_submit" type="submit" name="submit" class="bluebut" value="保存头像" title="保存头像"/>
				</form>
			</div>
		</div>
		<div class="upRight">
			<p class="gray02">您上传的头像将会自动生成三种尺寸，请注意头像是否清晰：</p>
			<div class="photo gray02">
				<ul>
					<li class="li160"><div class="w160"><div id="w160"><img id="crop_preview" src="{:get_userphoto('',160160)}" width="160" height="160"  /></div></div>160X160 像素</li>
					<li class="li80"><div class="w80"><div id="w80"><img id="crop_preview2" src="{:get_userphoto('',8080)}" width="80" height="80"  /></div></div>80X80 像素</li>
					<li class="li30"><div class="w30"><div id="w30"><img id="crop_preview3" src="{:get_userphoto('',3030)}" width="30" height="30"  /></div></div>30X30 像素</li>
				</ul>
			</div>
		</div>
	</div>
</div>

<div class="cb"></div>
</div>

</block>
