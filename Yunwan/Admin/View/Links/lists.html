<extend name="Public/base"/>
<block name="body">
<div class="page">
  <div class="fixed-bar">
    <div class="item-title"><if condition="$data.title neq '' "><a class="back" href='{:U("Nav/index/pid/$data[pid]")}' title="返回上级分类列表"><i class="fa fa-arrow-circle-o-left"></i></a></if>
      <div class="subject">
        <h3>链接管理</h3>
        <h5>链接添加修改等操作</h5>
      </div>
    </div>
  </div>
  <div class="explanation" id="explanation">
    <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span id="explanationZoom" title="收起提示"></span>
    </div>
    <ul>
      <li><a>管理链接</a></li>
    </ul>
  </div>
  <form method='post'>
  <table class="flex-table">
      <thead>
        <tr>
          <th width="24" align="center" class="sign"><i class="ico-check"></i></th>
          <th width="150" class="handle" align="center">操作</th>
          <th width="60" align="center">排序</th>
          <th width="150" align="left">名称</th>
		  <th width="150" align="left">web地址</th>
          <th width="80" align="center">图像描述</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
	  <volist name="list" id="vo">
         <tr data-id="{$vo.id}">
          <td class="sign"><i class="ico-check"></i></td>
          <td class="handle">
            <a class="btn red" href="javascript:void(0);" onclick="fg_del({$vo.id});"><i class="fa fa-trash-o"></i>删除</a>
            <span class="btn"><em><i class="fa fa-pencil-square-o"></i><a href='{:U("Links/edit/id/$vo[id]")}'>编辑</a></em>
            </span></td>
          <td class="sort">{$vo.sort}</td>
		  <td class="sort">{$vo.name}</td>
		  <td class="sort">{$vo.link}</td>
		  <td>
			<a href="javascript:;" class="pic-thumb-tip" onmouseout="toolTip()" onmouseover="toolTip('<img src=\'{:C('LINKS_UPLOAD.rootPath')}no_cover.png\'>')">
			<i class="fa fa-picture-o"></i>
			</a>
		  </td>
          
          <td></td>
         </tr>
	  </volist>
      </tbody>
    </table>
  </form>
</div>
</block>
<block name="script">
<script type="text/javascript" src="__JS__/jquery.edit.js" charset="utf-8"></script>
<script type="text/javascript">
$(function(){
    $('.flex-table').flexigrid({
        height:'auto',// 高度自动
        usepager: false,// 不翻页
        striped:false,// 不使用斑马线
        resizable: false,// 不调节大小
        title: '链接列表',// 表格标题
        reload: false,// 不使用刷新
        columnControl: false,// 不使用列控制
        buttons : [
                   {display: '<i class="fa fa-plus"></i>新增数据', name : 'add', bclass : 'add', onpress : fg_operation },
                   {display: '<i class="fa fa-trash"></i>批量删除', name : 'del', bclass : 'del', title : '将选定行数据批量删除', onpress : fg_operation }
               ]
    });

    $('span[nc_type="inline_edit"]').inline_edit({a: 'Menu',c: 'ajax'});
});

function fg_operation(name, bDiv) {
    if (name == 'add') {
        window.location.href = '{:U("Links/add")}';;
    } else if (name == 'del') {
        if ($('.trSelected', bDiv).length == 0) {
            showError('请选择要操作的数据项！');
        }
        var itemids = new Array();
        $('.trSelected', bDiv).each(function(i){
            itemids[i] = $(this).attr('data-id');
        });
        fg_del(itemids);
    }
}
function fg_del(ids) {

    if (typeof ids == 'number') {
        var ids = new Array(ids.toString());
    };
    id = ids.join(',');
    if(confirm('删除后将不能恢复，确认删除这项吗？')){
        $.getJSON('{:U("Links/del")}', {id:id}, function(data){
            if (data.state) {
                location.reload();
            } else {
                showError(data.msg)
            }
        });
    }
}
</script>
</block>
